<ion-content>
  <ng-template [ngIf]="businessList.length">
  <ion-grid *ngFor="let item of businessList" (click)="openBusiness(item)">
    <ion-item>
      <ion-avatar item-start style="margin: 8px 16px 8px 8px;">
        <img [src]="item.bussinessImages[0]" alt="">
      </ion-avatar>
      <h4>{{item.bussinessName}}</h4>
      <p>{{item.address}}</p>
    </ion-item>
  </ion-grid>
  </ng-template>

  <ng-template [ngIf]="!businessList.length">
    <ion-grid>
      <ion-row>
      <img src="assets/images/2.png" alt="">
      <h4>The list seems to be empty</h4>	
      <p>No business in your surroundings..</p>
      </ion-row>
    </ion-grid>
  </ng-template>
